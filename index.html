<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Animation</title>
</head>

<body>
    <div class="first">
        <svg width="160" height="160">
            <rect class="square" x="10" y="10" width="130" height="130" />
        </svg>
        <svg width="160" height="160">
            <rect class="rectangle" x="10" y="10" width="130" height="100" />
        </svg>
        <svg width="160" height="160">
            <circle class="circle" cx="75" cy="75" r="65" />
        </svg>
        <svg width="160" height="160">
            <ellipse class="ellipse" cx="75" cy="75" rx="65" ry="45" />
        </svg>
    </div>
    <div>
        <svg width="160" height="160">
            <circle class="animation" cx="75" cy="75" r="65" />
        </svg>
    </div>
</body>

</html>
